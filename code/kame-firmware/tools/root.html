<!doctype html>
<html>
	<head>
		<title>Kame Control</title>
	</head>
	<body>
		Kame controls:<br>
		<table>
			<tr>
				<td align='center'><input id='turnLeft' type='button' value='&#8598;' onclick='move(3);' /></td>
				<td align='center'><input id='moveForward' type='button' value='&#8593;' onclick='move(1);' /></td>
				<td align='center'><input id='turnRight' type='button' value='&#8599;' onclick='move(2);' /></td>
			</tr><tr>
				<td align='center'><input id='turnLeftForward' type='button' value='&#8592;' onclick='move(1);' /></td>
				<td align='center'><input id='stop' type='button' value='o' onclick='move(4);' /></td>
				<td align='center'><input id='turnRightForward' type='button' value='&#8594;' onclick='move(1);' /></td>
			</tr>
		</table>
	</body>
	<script>
		function move(command) {
			var http = new XMLHttpRequest();
			var url = '/command';
			var params = 'command=' + command;
			http.open('POST', url, true);

			// Send the proper header information along with the request
			http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

			http.onreadystatechange = function() {//Call a function when the state changes.
				if(http.readyState == 4 && http.status == 200) {
					console.log(http.responseText);
				}
			}
			http.send(params);
		}
	</script>
</html>
